hostname = "Private Life";			// Server name
password = "lmao";					// Password to connect to the server
passwordAdmin = "iphone12";			// Password to become a server admin
steamQueryPort = 2305;				// defines Steam query port, should fix the issue with server not being visible in client server browser
instanceId = 1;						// DayZ server instance id, to identify the number of instances per box and their storage folders with persistence files

enableWhitelist = 0;				// Enable/disable whitelist (value 0-1)
 
maxPlayers = 10;					// Maximum amount of players
 
BattlEye = 0;						// Enable/disable BattleEye Anticheat (value 0-1, Required modified server exe)

verifySignatures = 2;				// Verifies .pbos against .bisign files. (only 2 is supported)
forceSameBuild = 1;					// When enabled, the server will allow the connection only to clients with same the .exe revision as the server (value 0-1)
 
disableVoN = 1;						// Enable/disable voice over network (value 0-1)
vonCodecQuality = 15;				// Voice over network codec quality, the higher the better (values 0-30)
 
disable3rdPerson=0;					// Toggles the 3rd person view for players (value 0-1)
disableCrosshair=0;					// Toggles the cross-hair (value 0-1)

disablePersonalLight = 1;			// Disables personal light for all clients connected to server
lightingConfig = 1;					// 0 for brighter night setup, 1 for darker night setup
 
serverTime="2024/06/03/08/00";		// Initial in-game time of the server. "SystemTime" means the local time of the machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTimeAcceleration=9;			// Accelerated Time (value 0-24)// This is a time multiplier for in-game time. In this case, the time would move 24 times faster than normal, so an entire day would pass in one hour.
serverNightTimeAcceleration=4.5;	// Accelerated Nigh Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours.
serverTimePersistent=0;				// Persistent Time (value 0-1)// The actual server time is saved to storage, so when active, the next server start will use the saved time value.
 
guaranteedUpdates=1;				// Communication protocol used with game server (use only number 1)
 
loginQueueConcurrentPlayers=5;		// The number of players concurrently processed during the login process. Should prevent massive performance drop during connection when a lot of people are connecting at the same time.
loginQueueMaxPlayers=5;				// The maximum number of players that can wait in login queue

storageAutoFix = 1;					// Checks if the persistence files are corrupted and replaces corrupted ones with empty ones (value 0-1)

//Logging
timeStampFormat = "Short";			// Format for timestamps in the .rpt file (value Full/Short)
logAverageFps = 0;					// Logs the average server FPS (value in seconds), needs to have ''-doLogs'' launch parameter active
logMemory = 0;						// Logs the server memory usage (value in seconds), needs to have the ''-doLogs'' launch parameter active
logPlayers = 0;						// Logs the count of currently connected players (value in seconds), needs to have the ''-doLogs'' launch parameter active
logFile = "server_console.log";		// Saves the server console log to a file in the folder with the other server logs
adminLogPlayerHitsOnly = 0;			// 1 - log player hits only / 0 - log all hits ( animals/infected )
adminLogPlacement = 0;				// 1 - log placement action ( traps, tents )
adminLogBuildActions = 0;			// 1 - log basebuilding actions ( build, dismantle, destroy )
adminLogPlayerList = 0;				// 1 - log periodic player list with position every 5 minutes

enableDebugMonitor = 0;				// shows info about the character using a debug window in a corner of the screen (value 0-1)

simulatedPlayersBatch = 20;			// Set limit of how much players can be simulated per frame (for server performance gain)

speedhackDetection = 10;			// enable speedhack detection, values 1-10 (1 strict, 10 benevolent, can be float)

defaultVisibility=1600;				// highest terrain render distance on server (if higher than "viewDistance=" in DayZ client profile, clientside parameter applies)
defaultObjectViewDistance=1600;		// highest object render distance on server (if higher than "preferredObjectViewDistance=" in DayZ client profile, clientside parameter applies)
 
class Missions
{
    class DayZ
    {
        template="expansion.enoch"; // Mission to load on server startup. <MissionName>.<TerrainName>
					      // Vanilla mission: dayzOffline.chernarusplus
					      // DLC mission: dayzOffline.enoch
					      // DLC mission: expansion.enoch
    };
};